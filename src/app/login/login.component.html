<div class="container">
    <div class="main">
        <form class="form">
            <label>Email :</label>
            <input type="text" matInput [formControl]="usernameFormControl" #username name="username">
            <label>Password :</label>
            <input type="password" matInput [formControl]="passwordFormControl" #password name="name">

            <input type="button" class="btn btnPrimary" value="Log in" (click)="handleSubmitOnClick()" />

        </form>
    </div>
</div>
